<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form id="surveyForm" onsubmit="return submitForm();">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <!-- Add more country options here -->
        </select><br><br>

        <label>Gender:</label>
        <input type="checkbox" id="male" name="gender" value="Male"> Male
        <input type="checkbox" id="female" name="gender" value="Female"> Female
        <input type="checkbox" id="other" name="gender" value="Other"> Other<br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br><br>

        <button type="submit">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="popup" style="display: none;">
        <h2>Survey Results</h2>
        <ul id="results"></ul>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function submitForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var dob = document.getElementById('dob').value;
            var country = document.getElementById('country').value;
            var gender = Array.from(document.querySelectorAll('input[name="gender"]:checked')).map(checkbox => checkbox.value);
            var profession = document.getElementById('profession').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;

            var resultsList = document.getElementById('results');
            resultsList.innerHTML = '';
            var resultsData = [
                "First Name: " + firstName,
                "Last Name: " + lastName,
                "Date of Birth: " + dob,
                "Country: " + country,
                "Gender: " + gender.join(", "),
                "Profession: " + profession,
                "Email: " + email,
                "Mobile Number: " + mobile
            ];

            resultsData.forEach(data => {
                var listItem = document.createElement('li');
                listItem.textContent = data;
                resultsList.appendChild(listItem);
            });

            var popup = document.getElementById('popup');
            popup.style.display = 'block';
            return false;
        }

        function closePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
            document.getElementById('surveyForm').reset();
        }

        function resetForm() {
            document.getElementById('surveyForm').reset();
        }
    </script>
</body>
</html>
